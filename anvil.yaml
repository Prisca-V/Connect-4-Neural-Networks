rd_40, #outlined_card_41, #outlined_card_42 {\n    background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.18)) !important;\n    border: 3px solid rgba(255,255,255,0.3) !important;\n    border-radius: 50% !important;\n    width: 70px !important;\n    height: 70px !important;\n    min-width: 70px !important;\n    min-height: 70px !important;\n    max-width: 70px !important;\n    max-height: 70px !important;\n    box-shadow: inset 0 4px 12px rgba(0,0,0,0.5) !important;\n    transition: all 0.3s ease !important;\n  }\n\n  /* Hover effect */\n  #outlined_card_1:hover, #outlined_card_2:hover, #outlined_card_3:hover, \n  #outlined_card_4:hover, #outlined_card_5:hover, #outlined_card_6:hover, \n  #outlined_card_7:hover, #outlined_card_8:hover, #outlined_card_9:hover, \n  #outlined_card_10:hover, #outlined_card_11:hover, #outlined_card_12:hover,\n  #outlined_card_13:hover, #outlined_card_14:hover, #outlined_card_15:hover,\n  #outlined_card_16:hover, #outlined_card_17:hover, #outlined_card_18:hover,\n  #outlined_card_19:hover, #outlined_card_20:hover, #outlined_card_21:hover,\n  #outlined_card_22:hover, #outlined_card_23:hover, #outlined_card_24:hover,\n  #outlined_card_25:hover, #outlined_card_26:hover, #outlined_card_27:hover,\n  #outlined_card_28:hover, #outlined_card_29:hover, #outlined_card_30:hover,\n  #outlined_card_31:hover, #outlined_card_32:hover, #outlined_card_33:hover,\n  #outlined_card_34:hover, #outlined_card_35:hover, #outlined_card_36:hover,\n  #outlined_card_37:hover, #outlined_card_38:hover, #outlined_card_39:hover,\n  #outlined_card_40:hover, #outlined_card_41:hover, #outlined_card_42:hover {\n    background: rgba(255,255,255,0.25) !important;\n    transform: scale(1.1) !important;\n  }\n</style>\n"
