container:
  properties:
    html: |-
      <div class="app-shell-bg login-center">
        <div class="login-card">
          <h1 class="login-title">Log in</h1>
          <p class="login-sub">Enter your email and password.</p>

          <label class="login-label" for="login_email">Email</label>
          <input
            id="login_email"
            class="login-input"
            type="email"
            placeholder="you@example.com"
            autocomplete="email"
            />

          <label class="login-label" for="login_password">Password</label>
          <input
            id="login_password"
            class="login-input"
            type="password"
            placeholder="••••••••"
            autocomplete="current-password"
            />

          <button class="login-btn" type="button" id="login_btn" anvil-on-click="login_click">
            Log in
          </button>

          <p id="login_error" style="color:red; display:none; margin-top:10px;">
            Invalid email or password. Please try again.
          </p>
        </div>
      </div>
  type: HtmlTemplate
